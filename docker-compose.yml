version: '3.8'

services:
  waterfalls-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: waterfalls-api
    restart: always
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable
      - PYTHONUNBUFFERED=1
    ports:
      - "${API_PORT}:8000"
    volumes:
      - ./migrations:/app/migrations
      - ./logs:/app/logs
    networks:
      - waterfalls-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - postgres
    
  postgres:
    image: postgres:16-alpine
    container_name: waterfalls-postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - waterfalls-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  waterfalls-network:
    driver: bridge
